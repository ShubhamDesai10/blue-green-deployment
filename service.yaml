apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  namespace: bg-ns
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  selector:
    app: flask-app
    version: V1
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 30000
  type: LoadBalancer